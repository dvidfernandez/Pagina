<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group password-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                <span class="toggle-password"></span>
            </div>
            
            <div class="form-group password-container">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                <span class="toggle-password"></span>
            </div>
            
            <button type="submit" class="btn-primary">Registrarse</button>
            
            <div class="auth-links">
                <a href="index.html">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
